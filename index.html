<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <header>
    <h1 style ="font-family: helvetica">Before and After Images of Kahramanmaras, Turkey</h1>
  </header>

  <body>
    <div class="wrapper">
      <div class="images">
        <div class="img-1"></div>  
        <div class="img-2"></div>
      </div>
      <div class="slider">
        <div class="drag-line">
          <span></span>
        </div>
        <input type="range" min="0" max="100" value="50">
      </div>
    </div>

    <div class = "subtitle">
        <h3 style ="font-family: helvetica">
        <p>Before Image: 29 January 2023</p>
         <p>After Image: 10 February 2023</p> 
        </h3>  

    <script>
      const slider = document.querySelector(".slider input");
      const img = document.querySelector(".images .img-2");
      const dragLine = document.querySelector(".slider .drag-line");
      slider.oninput = ()=>{
        let sliderVal = slider.value;
        dragLine.style.left = sliderVal + "%";
        img.style.width = sliderVal + "%";
      }
    </script>

  </body>

</html>
